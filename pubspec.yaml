name: flutter_stetho_interceptor
description: "A Flutter plugin to inspect HTTP and HTTPS API requests directly in Chrome DevTools using Facebook's Stetho.
  It helps visualize network calls, headers, body and responses directly in Chrome. This plugin is Android-only and built on top of Facebook's Stetho SDK and inspired by the now-discontinued
  flutter_stetho package."

repository: https://github.com/rathorerahul586/flutter_stetho_interceptor
issue_tracker: https://github.com/rathorerahul586/flutter_stetho_interceptor/issues

version: 1.0.2
homepage: https://github.com/rathorerahul586/flutter_stetho_interceptor

environment:
  sdk: ">=2.18.0 <4.0.0"
  flutter: ">=3.7.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

topics:
  - debugging
  - flutter-inspector
  - dio-http-inspector
  - flutter-stetho
  - api-inspector

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' specifies the class (in Java, Kotlin, Swift, Objective-C, etc.)
  # which should be registered in the plugin registry. This is required for
  # using method channels.
  # The Android 'package' specifies package in which the registered class is.
  # This is required for using method channels on Android.
  # The 'ffiPlugin' specifies that native code should be built and bundled.
  # This is required for using `dart:ffi`.
  # All these are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.rathorerahul586.flutter_stetho_interceptor
        pluginClass: FlutterStethoInterceptorPlugin